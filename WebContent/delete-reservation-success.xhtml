<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head />
	
  <ui:composition template="layout/template.xhtml">
	<ui:define name="body">
    
		<c:if test="#{!manageReservationController.justDeleteReservation}">
			<f:event type="preRenderView" listener="#{searchFlightsController.redirectToHome('Access denied!')}" />
		</c:if>
		
		<center>
			<h3>Your reservation has been deleted successfully! <IMG alt="success" src="img/success.png" width="30px;" /></h3>
			<br />
				
			<h:button outcome="index.xhtml" value="Back to Home" styleClass="btn btn-danger" />
		</center>
	</ui:define>
   </ui:composition>
</f:view>
